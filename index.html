<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>
   
    <form id="delete-task-form" action="#" method="delete">
      <label for="delete-task-description">Task description:</label>
      <input type="text" id="delete-task-description" name="delete-task-description" placeholder="description">
      <input type="submit" value="Delete Task">
    </form>
    
<!-- <% if flash[:notice] %>
<%= flash[:notice]%>
<%end%>  -->

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
